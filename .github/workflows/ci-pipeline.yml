name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-api:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set .NET Core SDK version
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install Api dependencies
      run: dotnet restore "src/api/Api.csproj"

    - name: Build Api project
      run: dotnet build "src/api/Api.csproj" --configuration Release --no-restore

    - name: Create Api release artifacts
      run: dotnet publish "src/api/Api.csproj" --configuration Release --no-restore --no-build --output dist
      
    - shell: pwsh
      name: Zip Api release artifacts
      run: Compress-Archive -Path dist/* -DestinationPath dist/api.zip
      
    - name: Upload Api zipped artifacts
      uses: actions/upload-artifact@v2.2.1
      with:
        name: api.zip
        path: dist
        if-no-files-found: error
        retention-days: 90
        
  deploy-api:
    runs-on: ubuntu-18.04
    needs: [build-api]
    
    steps:
      - name: Download Api artifacts
        uses: actions/download-artifact@v2.0.6
        with:
          name: api.zip
          path: artifacts
          
      - shell: bash
        name: Login to Azure
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID

      - shell: bash
        name: Deploy Api to Azure
        run: |
          az webapp deployment source config-zip -g djr-rg-frame-dex -n framedex-api --src artifacts/api.zip
          
  build-web-client:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set .NET Core SDK version
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301

      - name: Build WebClient JS project
        run: cd src/web-client && yarn build:prod

      - name: Install WebClient C# dependencies
        run: dotnet restore "src/web-client/WebClient.csproj"

      - name: Build WebClient C# project
        run: dotnet build "src/web-client/WebClient.csproj" --configuration Release --no-restore

      - name: Create WebClient release artifacts
        run: dotnet publish "src/web-client/WebClient.csproj" --configuration Release --no-restore --no-build --output dist

      - shell: pwsh
        name: Zip WebClient release artifacts
        run: Compress-Archive -Path dist/* -DestinationPath dist/webclient.zip

      - name: Upload WebClient zipped artifacts
        uses: actions/upload-artifact@v2.2.1
        with:
          name: webclient.zip
          path: dist/
          if-no-files-found: error
          retention-days: 90
          
  deploy-web-client:
    runs-on: ubuntu-18.04
    needs: [build-web-client]
    
    steps:
      - name: Download WebClient artifacts
        uses: actions/download-artifact@v2.0.6
        with:
          name: webclient.zip
          path: artifacts
          
      - shell: bash
        name: Login to Azure
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID

      - shell: bash
        name: Deploy WebClient to Azure
        run: |
          az webapp deployment source config-zip -g djr-rg-frame-dex -n framedex --src artifacts/webclient.zip
          
  build-app-data:
    runs-on: ubuntu-18.04
    
    steps:
      - uses: actions/checkout@v2
      - name: Set .NET Core SDK version
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      
      - name: Install AppData dependencies
        run: dotnet restore "src/app-data/AppData.csproj"

      - name: Build AppData C# project
        run: dotnet build "src/app-data/AppData.csproj" --configuration Release --no-restore

      - name: Create AppData release artifacts
        run: dotnet publish "src/app-data/AppData.csproj" --configuration Release --no-restore --no-build --output dist

      - name: Upload AppData release artifacts
        uses: actions/upload-artifact@v2.2.1
        with:
          name: appdata
          path: dist/
          if-no-files-found: error
          retention-days: 90
          
  deploy-app-data:
    runs-on: ubuntu-18.04
    needs: [build-app-data]
    
    steps:
      - name: Download AppData artifacts
        uses: actions/download-artifact@v2.0.6
        with:
          name: appdata
          path: artifacts
          
      - shell: bash
        name: Login to Azure
        env:
          AZURE_DB_CONNECTION_STRING: ${{ secrets.AZURE_DB_CONNECTION_STRING }}
        run: dotnet artifacts/AppData.dll "$AZURE_DB_CONNECTION_STRING"
        
